spring.application.name=spring-project

# ===================================================
# KTC LOGISTICS SYSTEM - DATABASE CONFIGURATION
# MySQL Database Connection
# ===================================================

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/ktc_logistics?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=somethings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JSON Support for MySQL (disabled for demo)
# spring.jpa.properties.hibernate.type.json_format_mapper=jsonb

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ktc.spring_project=DEBUG

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
app.name=KTC Logistics System
app.version=1.0.0
app.description=3PL/4PL Logistics Management System with AI Route Optimization
